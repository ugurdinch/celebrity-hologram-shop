<ng-template #content>
		<div class="modal-header">
			<h4 class="modal-title font-weight-light">Are you sure?</h4>
			
			<button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss()">
				<span aria-hidden="true">&times;</span>
			</button>

		</div>

		<div class="modal-body">
			
			<div class="card mb-2">
				<img *ngIf="celebrityHologram?.image" class="card-img-top" [src]="sanitize(celebrityHologram?.image)" >
				<div class="card-body">
					<h5 class="card-title">{{celebrityHologram?.name}}</h5>
					<p class="card-text">{{celebrityHologram?.description}}</p>
					<p class="card-text d-inline"><small class="text-muted">{{celebrityHologram?.price | currency}}</small></p>
					<p *ngIf="celebrityHologram?.quantity" class="card-text d-inline"><small class="text-muted"> &nbsp;|&nbsp; {{celebrityHologram?.quantity}}
						item<span *ngIf="celebrityHologram?.quantity == 0 || celebrityHologram?.quantity > 1">s</span>
					</small></p>
				</div>
			</div>

			<div class="d-flex justify-content-end">
				<button *ngIf="! isProcessingToDeleteCelebrityHologram" class="btn btn-primary btn-block" (click)="deleteCelebrityHologram(celebrityHologram?._id)"> Yes, delete this hologram</button>
				<button *ngIf="isProcessingToDeleteCelebrityHologram" class="btn btn-primary btn-block" type="button" disabled><i class="fa fa-spinner fa-spin"></i> Processing</button>
			</div>

		</div>

	</ng-template>
